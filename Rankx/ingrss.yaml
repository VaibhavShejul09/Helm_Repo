apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rankx-ingress
  namespace: my-app
spec:
  ingressClassName: nginx
  rules:
  - host: rankx.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080

